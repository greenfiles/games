<!DOCTYPE html>
<html>

<head class="no-js" lang="en">

    <!-- Meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Dark Valley">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.gif" />

    <title>Video Puzzle - HTML5 Game</title>

    <!-- Whatever you do, do it with style -->
    <link rel="stylesheet" href="data/css/main.css" />
    <script type="text/javascript" src="data/js/modernizr-1.7.min.js"></script>
    
</head>

<body>

    <!-- hidden video element, used to draw each canvas -->
    <video width="600" height="300" autobuffer preload="auto" id="screen">
        <source src="data/video/video.mp4" type="video/mp4;">
            <source src="data/video/video.webm" type="video/webm;">
                <source src="data/video/video.ogv" type="video/ogv;">
    </video>
    <!--/hidden video element -->

    <section id="loading">
        <h1>18 Pieces</h1>

        

        <!-- loader -->
        <div id="loader">
            <ul id="status">
                <li>DATA RECEIVED</li>
                <li>VIDEO READY TO PLAY</li>
                <li>CLICK TO START</li>
            </ul>
            <img id="indicator" src="data/images/indicator.gif" width="50" height="50" alt="" />
        </div>
        <!--/loader -->
    </section>

    <section id="main">

        <!-- puzzle -->
        <div id="puzzle">
        </div>
        <!--/puzzle -->

    </section>

    <!-- JavaScripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="data/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="data/js/main.js"></script>


</body>

</html>
